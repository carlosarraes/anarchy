# üè¥‚Äç‚ò†Ô∏è Anarchy Keybindings Configuration
# Your custom keybindings with vim-style navigation

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

###################
### APPLICATIONS ###
###################

# Core applications (your preferred bindings)
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, B, exec, $browser

# Screenshot and utilities
bind = $mainMod, P, exec, hyprshot -m region
bind = $mainMod, R, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, T, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

####################
### WINDOW FOCUS ###
####################

# Move focus with mainMod + vim keys (your preference)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Alternative with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Cycle through windows
bind = SUPER, Tab, cyclenext,
bind = ALT, Tab, cyclenext,

#####################
### WINDOW MOVEMENT ###
#####################

# Move windows with mainMod + SHIFT + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Alternative with arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

#####################
### WINDOW RESIZING ###
#####################

# Resize windows with mainMod + CTRL + vim keys
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, L, resizeactive, 20 0
bind = $mainMod CTRL, K, resizeactive, 0 -20
bind = $mainMod CTRL, J, resizeactive, 0 20

# Alternative with arrow keys
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

####################
### WORKSPACES ###
####################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

####################
### USEFUL OMARCHY ADDITIONS ###
####################

# Power menu
bind = $mainMod, Escape, exec, anarchy-power-menu

# Color picker
bind = $mainMod, Print, exec, hyprpicker -a

# Notification management
bind = $mainMod, comma, exec, makoctl dismiss
bind = $mainMod SHIFT, comma, exec, makoctl dismiss-all
bind = $mainMod CTRL, comma, exec, makoctl mode -t dnd

# Theme switching
bind = $mainMod SHIFT, comma, exec, anarchy-theme-switch

# System controls
bind = $mainMod CTRL, I, exec, anarchy-toggle-idle
bind = $mainMod CTRL, N, exec, anarchy-toggle-nightlight

# Status bar toggle
bind = $mainMod SHIFT, SPACE, exec, killall -SIGUSR1 waybar

######################
### MOUSE BINDINGS ###
######################

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

######################
### MEDIA KEYS ###
######################

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media player controls (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

######################
### SCREENSHOT KEYS ###
######################

# Screenshot modes
bind = , Print, exec, hyprshot -m region
bind = SHIFT, Print, exec, hyprshot -m window
bind = CTRL, Print, exec, hyprshot -m output

# Screen recording (if wf-recorder is installed)
bind = ALT, Print, exec, record-screen -g "$(slurp)"
bind = CTRL ALT, Print, exec, record-screen