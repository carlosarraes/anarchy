# Window rules and workspace assignments

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# General window rules
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Floating windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueberry.py)$
windowrulev2 = float, class:^(system-config-printer.py)$
windowrulev2 = float, class:^(fcitx5-configtool)$

# Dialog windows
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Select a File)$
windowrulev2 = float, title:^(Choose wallpaper)$
windowrulev2 = float, title:^(Open Folder)$
windowrulev2 = float, title:^(Save As)$
windowrulev2 = float, title:^(Library)$

# Picture-in-picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

# Terminal applications
windowrulev2 = opacity 0.95, class:^(ghostty)$

# Development applications
windowrulev2 = workspace 2, class:^(code)$
windowrulev2 = workspace 2, class:^(Code)$

# Web browsers
windowrulev2 = workspace 3, class:^(chromium)$
windowrulev2 = workspace 3, class:^(firefox)$

# Communication
windowrulev2 = workspace 4, class:^(discord)$
windowrulev2 = workspace 4, class:^(signal)$

# Media
windowrulev2 = workspace 5, class:^(obs)$
windowrulev2 = workspace 5, class:^(kdenlive)$

# File managers
windowrulev2 = size 800 600, class:^(thunar)$

# System tools
windowrulev2 = float, class:^(btop)$
windowrulev2 = float, class:^(htop)$

# Screenshots
windowrulev2 = float, class:^(satty)$

# Walker launcher
windowrulev2 = stayfocused, class:^(walker)$

# 1Password
windowrulev2 = float, class:^(1Password)$
windowrulev2 = center, class:^(1Password)$

# Power menu and other system dialogs
windowrulev2 = float, class:^(anarchy-power-menu)$
windowrulev2 = center, class:^(anarchy-power-menu)$

# Workspace rules
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1  
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1